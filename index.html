<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="heading">
        <h1>Rock Paper Scissor</h1>
        
    </header>
    <div class="game_container">
        
            <img src="images/rock.png"  class="rock images">
      

            <img src="images/paper.png"  class="paper images">
  

            <img src="images/scissors.png" class="scissor images">
        </div>
    </div>
    <div class="score_text">
        <div class="you_text_container">
            <b id="you_score">0</b>
            <p>You</p>
        </div>
        <div class="com_text_container">
            <b id="com_score">0</b>
            <p>Computer</p>
        </div>
    </div>
    <div class="win_container">
    <span class="win_text_container"><span class="display_text hidden">Tie</span></span>
    <span class="win_text_container"><span class="win_text  hidden">You Win!</span></span>
    <span class="win_text_container"><span class="loose_text  hidden">I Win!</span></span>
</div>
    <script src="script.js"></script>
</body>
</html>
